        <main>
            <div class="logo">
                <img src="images/hp.png" alt="Harry Potter">
            </div>

            <div class="play">
                <img src="images/hogwarts.png" id="icon">
            </div>
            <audio id="music" controls loop hidden>
                <source src="images/bg_music.mp3" type="audio/mp3">
            </audio>
            
<script>
    var music = document.getElementById("music");
    var icon = document.getElementById("icon");

    icon.onclick = function(){
        music.play();
    }
</script>

        <form action="index.html" method="post">
                <div class="login">
                    <label for="Email"><b>Email Address</b></label><br>
                    <input type= "email" id="Email" placeholder="Example@email.com" required><br>
                    <label for="Hogwarts ID"><b>Hogwarts ID</b></label><br>
                    <input type= "text" id="Hogwarts ID" placeholder="00-1234" minlength="7" maxlength="7" required><br>
                    <label for="Password"><b>Password</b></label><br>
                    <input type="password" id="Password" placeholder="Password" minlength="8" required>
                </div>


                <div class="info">
                    <label for="First Name"><b>First Name</b></label><br>
                    <input type="text" id="First Name" placeholder="First Name" required><br>
                    <label for="Surname"><b>Surname</b></label><br>
                    <input type="text" id="Surname" placeholder="Surname" required><br>
                    <label for="Age"><b>Age</b></label><br>
                    <input type="number" id="Age" placeholder="Age" min="1" required><br>
                    <label for="Birthdate"><b>Date of Birth</b></label><br>
                    <input type="date" id="Birthdate" required>
                </div>

                <div class="gender">
                    <label for="Gender"><b>Gender</b></label><br>
                    <input type="checkbox" id="Female" name="Gender">
                    <label for="Female">Female</label>

                    <input type="checkbox" id="Male" name="Gender">
                    <label for="Male">Male</label>
                </div>
    
                <div class="houses">
                    <label for="House"><b>Hogwarts House</b></label><br>

                    <img src="images/gryffindor.png" alt="Gryffindor"><br>
                    <input type="radio" id="Gryffindor" value="Gryffindor" name="House">
                    <label for="Gryffindor">Gryffindor</label>
                    <br>
                    <img src="images/hufflepuff.png" alt="Hufflepuff"><br>
                    <input type="radio" id="Hufflepuff" value="Hufflepuff" name="House">
                    <label for="Hufflepuff">Hufflepuff</label>
                    <br>
                    <img src="images/ravenclaw.png" alt="Ravenclaw"><br>
                    <input type="radio" id="Ravenclaw" value="Ravenclaw" name="House">
                    <label for="Ravenclaw">Ravenclaw</label>
                    <br>
                    <img src="images/slytherin.png" alt="Slytherin"><br>
                    <input type="radio" id="Slytherin" value="Slytherin" name="House">
                    <label for="Slytherin">Slytherin</label>
                </div>

                <div class="select">
                    <label for="Wizardkind"> Wizardkind</label>
                    <select id="Wizardkind">
                        <option value="Pureblood">Pureblood</option>
                        <option value="Half-blood">Half-blood</option>
                        <option value="Muggle-born">Muggle-born</option>
                    </select>
                </div>

                <div class="done">
                    <button type="submit">Submit</button>
                </div>
